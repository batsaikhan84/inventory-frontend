<mat-toolbar color="accent">
    <mat-form-field appearance="standard" floatLabel="never" style="width: 20em; margin: 0 2em 0 1em; padding: 0;">
        <input matInput type="text" name="searchValue" [(ngModel)]="searchValue" placeholder="Search" autocomplete="off" (ngModelChange)="handleSearch($event)" style="padding: 0;">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchValue"  (click)="onSearchClear()" style="padding: 0">
            <mat-icon>close</mat-icon>
          </button>
        <mat-icon matSuffix (click)="onSearchClear()" *ngIf="!searchValue">search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="toggleEditMode()" ><mat-icon matSuffix>edit</mat-icon> {{ editText }}</button>
    <button mat-raised-button color="warn" (click)="openDialog()"><mat-icon matSuffix>add</mat-icon> Add Item</button>
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" [disabled]="isAssignButtonDisabled">Assign To Department</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item value="extraction" (click)="handleAssign('extraction')">Extraction</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="receiving" (click)="handleAssign('receiving')">Receiving</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="massSpec" (click)="handleAssign('massSpec')">Mass Spec</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="screening" (click)="handleAssign('screening')">Screening</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="rd" (click)="handleAssign('rd')">R&D</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="quality" (click)="handleAssign('quality')">Quality</button>
        <mat-divider></mat-divider>
        <button mat-menu-item value="quality" (click)="handleAssign('storeRoom')">Store Room</button>
    </mat-menu>
    <span class=spacer></span>
    <button mat-raised-button (click)="sizeToFit()">Size to Fit</button>
    <button mat-raised-button (click)="autoSizeAll(false)">Auto-Size All</button>
    <button mat-icon-button color="warn" style="margin: 0 1.5em;" class="delete-icon" aria-label="delete icon" [disabled]="isDeleteButtonDisabled" (click)="handleDelete()">
        <mat-icon  style="font-size: 2.7em;">delete</mat-icon>
    </button>
    <mat-card style="padding: 2px 10px; background-color: #0d47a1; color: white;">MASTER INVENTORY</mat-card>
</mat-toolbar>
<ag-grid-angular
    #agGrid
    id='masterInventoryGrid'
    style="width: 100%; height: 85%;"
    [headerHeight]=50
    [defaultColDef] = "defaultColDef"
    class='ag-theme-alpine'
    [rowData]='rowData'
    [columnDefs]='columnDefs'
    rowSelection="single"
    (selectionChanged)="getSelectedRows()"
    (firstDataRendered)="onFirstDataRendered($event)"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [animateRows]="true"
    [paginationPageSize]=50
    (cellValueChanged)="handleUpdate($event)"
></ag-grid-angular>
