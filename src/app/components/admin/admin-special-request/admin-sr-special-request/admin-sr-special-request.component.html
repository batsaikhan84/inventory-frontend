<mat-toolbar color="accent">
    <mat-form-field appearance="standard" floatLabel="never" style="width: 20em; margin: 0 2em 0 1em;">
        <input matInput type="text" name="searchValue" [(ngModel)]="searchValue" placeholder="Search" autocomplete="off" (ngModelChange)="handleSearch($event)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchValue"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        <mat-icon matSuffix (click)="onSearchClear()" *ngIf="!searchValue">search</mat-icon>
    </mat-form-field>
    <span class=spacer></span>
    <mat-card style="padding: 2px 10px; background-color: #0d47a1; color: white;">STORE ROOM REQUEST</mat-card>
</mat-toolbar>
<ag-grid-angular
    #agGrid
    id='masterInventoryGrid'
    style="width: 100%; height: 55em;"
    [headerHeight]=50
    [defaultColDef] = "defaultColDef"
    class='ag-theme-alpine'
    [rowData]='rowData'
    [columnDefs]='columnDefs'
    rowSelection="single"
    (selectionChanged)="getSelectedRows()"
    (firstDataRendered)="onFirstDataRendered($event)"
    (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [animateRows]="true"
    [paginationPageSize]=50
    (cellValueChanged)="handleUpdate($event)"
    [frameworkComponents]="frameworkComponents"
></ag-grid-angular>
