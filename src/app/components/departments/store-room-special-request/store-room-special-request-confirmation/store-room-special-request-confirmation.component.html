<mat-toolbar color='primary'>
    <span></span>
    <span class="spacer"></span>
    <button mat-icon-button color="warn" style="margin: 0 1.5em;" [disabled]="isButtonDisabled" (click)="handleDelete()">
      <mat-icon  style="font-size: 2.7em;">delete</mat-icon>
  </button>
    <button mat-raised-button color="accent" [disabled]="isButtonDisabled" (click)="handleConfirmation()">CONFIRM</button>
  </mat-toolbar>
<ag-grid-angular
    #agGrid
    id='masterInventoryGrid'
    style="width: 100%; height: 50em;"
    [headerHeight]=50
    [defaultColDef] = "defaultColDef"
    class='ag-theme-alpine'
    [rowData]='rowData'
    [columnDefs]='columnDefs'
    (firstDataRendered)="onFirstDataRendered($event)"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [animateRows]="true"
    [paginationPageSize]=50
    rowSelection="multiple"
    (selectionChanged)="getSelectedRows()"
    (cellValueChanged)="handleUpdate($event)"
></ag-grid-angular>
