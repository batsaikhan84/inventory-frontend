<mat-card>
  <mat-toolbar color='primary'>
    <span>SIGN UP</span>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="accent" (click)="onClear()">Clear</button>
    <button mat-raised-button color="warn" (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="3" rowHeight="100px" gutterSize="3em">
      <mat-grid-tile>
        <mat-form-field class="example-full-width" >
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="signupForm.controls['username'].errors?.required">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width" >
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="signupForm.controls['password'].errors?.required">{{ getErrorMessage() }}</mat-error>
          <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="signupForm.controls['name'].errors?.required">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
          </mat-select>
          <mat-error *ngIf="signupForm.controls['department'].errors?.required">Please select an option</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="department" required>
            <mat-option *ngFor="let department of departments" [value]="department">{{ department }}</mat-option>
          </mat-select>
          <mat-error *ngIf="signupForm.controls['department'].errors?.required">Please select an option</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="100px">
      <mat-grid-tile colspan=10>
      </mat-grid-tile>
      <mat-grid-tile colspan=2>
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
